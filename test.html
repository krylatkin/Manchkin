<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- подключаем стили Mocha, для отображения результатов -->
  <link rel="stylesheet" href="vendor/test/mocha/mocha.css">
  <!-- подключаем библиотеку Mocha -->
  <script src="vendor/test/mocha/mocha.js"></script>
  <!-- настраиваем Mocha: предстоит BDD-тестирование -->
  <script>
    mocha.setup('bdd');
  </script>

  <!-- подключаем chai -->
  <script src="vendor/test/chai/chai.js"></script>
  <!-- в chai есть много всего, выносим assert в глобальную область -->
  <script>
    var assert = chai.assert;
  </script>
</head>

<body>


<div style="display: none;" class="container">

  <h1>Manchkin</h1>

  <div class="row">
    <div id="player1-holder" class="col-xs-6">
      <p>Name: <span class="param name">_Player 1</span></p>
      <p>Race: <span class="param race">_Elf</span></p>
      <p>Class: <span class="param charClass">_Warrior</span></p>
      <p>Sex: <span class="param sex">_Male</span></p>
      <p>Power (<span class="param power">_4</span>)</p>
      <p>Level (<span class="param level">_1</span>)</p>
      <p>Inventory (<span class="param inventoryCount">_3</span>)</p>
      <p>Hand (<span class="param handCount">_5</span>)</p>

      <button onclick="player1.updateLevel(+1)">Увеличить уровень</button>
      <button onclick="player1.getPower()">Посчитать мощь</button>
      <button onclick="player1.addItem(item1)">Взять вещь в руку</button>
      <button onclick="player1.wearItem(item1)">Одеть вещь</button>
      <button onclick="player1.wearItem(item2)">Одеть вещь Elf</button>
      <button onclick="player1.setRace('dwarf');">Изменить расу Дварф</button>
      <button onclick="player1.setCharClass('wizard');">Изменить класс Wizard</button>
      <button onclick="player1.setSex('female');">Изменить пол Жен</button>
      <button onclick="player1.wearItem(item3)">Одеть вещь Wizard</button>
      <button onclick="player1.wearItem(armor1)">Одеть вещь Armor</button>
      <button onclick="player1.wearItem(hand1)">Одеть вещь Hand</button>
      <button onclick="player1.wearItem(big1)">Одеть вещь Big</button>
      <button onclick="player1.wearItem(bigHand1)">Одеть вещь HandBig</button>
      <button onclick="player1.wearItem(twohand1)">Одеть вещь TwoHand</button>
      <button onclick="player1.match(moster1)">Сравнить силы с Monster 1</button>
      <button onclick="player1.match(moster2)">Сравнить силы с Monster 2</button>
      <button onclick="player1.run(moster2)">Попробовать убежать от Monster 2</button>
      <button onclick="player1.win(moster2)">Победить Monster 2</button>

      
    </div>
    
    <div id="player2-holder" class="col-xs-6">
      <p>Player 2</p>
      <p>Name: <span class="param name">_Player 1</span></p>
      <p>Race: <span class="param race">_Elf</span></p>
      <p>Class: <span class="param charClass">_Warrior</span></p>
      <p>Sex: <span class="param sex">_Male</span></p>
      <p>Power (<span class="param power">_4</span>)</p>
      <p>Level (<span class="param level">_1</span>)</p>
      <p>Inventory (<span class="param inventoryCount">_3</span>)</p>
      <p>Hand (<span class="param handCount">_5</span>)</p>      
      <button onclick="player2.updateLevel(+1)">Увеличить уровень</button>
    </div>
  </div>

</div><!-- /.container -->



  <!-- в этом скрипте находятся функции -->
  <script src="items.js"></script>
  <script src="script.js"></script>
  <script src="init.js"></script>

  <!-- в этом скрипте находятся спеки -->
  <script src="test.js"></script>

  <!-- в элементе с id="mocha" будут результаты тестов -->
  <div id="mocha"></div>

  <!-- запустить тесты! -->
  <script>
    mocha.run();
  </script>
</body>

</html>
