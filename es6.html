<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Manchkin</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <h1>Manchkin</h1>

      <div class="row">
        <div class="col-xs-6">
          <p>Player 1</p>
          <p>Elf</p>
          <p>Warrior</p>
          <p>Power (4)</p>
          <p>Level (1)</p>
          <p>Inventory (3)</p>
          <p>Hand (5)</p>
          <button onclick="player1.updateLevel(+1)">Увеличить уровень</button>
          <button onclick="player1.getPower()">Посчитать мощь</button>
          <button onclick="player1.addItem(item1)">Взять вещь в руку</button>
          <button onclick="player1.wearItem(item2)">Одеть вещь</button>
          <button onclick="player1.setRace('dwarf');">Изменить расу Дварф</button>
          <button onclick="player1.setCharClass('wizard');">Изменить класс Wizard</button>
          <button onclick="player1.setSex('female');">Изменить пол Жен</button>
          <button onclick="player1.wearItem(item3)">Одеть вещь Wizard</button>
          <button onclick="player1.wearItem(armor1)">Одеть вещь Armor</button>
          <button onclick="player1.wearItem(hand1)">Одеть вещь Hand</button>
          <button onclick="player1.wearItem(big1)">Одеть вещь Big</button>
          <button onclick="player1.wearItem(bigHand1)">Одеть вещь HandBig</button>
          <button onclick="player1.wearItem(twohand1)">Одеть вещь TwoHand</button>
          <button onclick="player1.match(moster1)">Сравнить силы с Monster 1</button>
          <button onclick="player1.match(moster2)">Сравнить силы с Monster 2</button>
          <button onclick="player1.run(moster2)">Попробовать убежать от Monster 2</button>
          <button onclick="player1.win(moster2)">Победить Monster 2</button>


        </div>

        <div class="col-xs-6">
          <p>Player 2</p>
          <button onclick="player2.updateLevel(+1)">Увеличить уровень</button>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/es6/babel.min.js"></script>

	<script type="text/babel">
	  let arr = ["hello", 2]; // let

	  let [str, times] = arr; // деструктуризация

	  alert( str.repeat(times) ); // hellohello, метод repeat
	</script>

  </body>
