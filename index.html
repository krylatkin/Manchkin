<body>

    <div class="container">

        <h1>Manchkin</h1>

        <div class="row">

            <div id="player1-holder" class="col-xs-6">
                <div class="char">
                    <p>Name: <span class="param name">_Player 1</span></p>
                    <p>Race: <span class="param race">_Elf</span></p>
                    <p>Class: <span class="param charClass">_Warrior</span></p>
                    <p>Sex: <span class="param sex">_Male</span></p>
                    <p>Power (<span class="param power">_4</span>)</p>
                    <p>Level (<span class="param level">_1</span>)</p>
                    <div class="inventory">
                        <p>Inventory (<span class="param inventoryCount">_3</span>)</p>
                        <ul class="inventory-list card-list" data-list="inventory">
                            <!--<li class="inventory-item" data-card="item1" data-from="inventory">-->

                            <!--<p>Level: 1</p>-->
                            <!--<p>Power: 1</p>-->
                            <!--<p>Gold: 200</p>-->
                            <!--</li>-->
                        </ul>

                        <div class="hand-actions">
                            <button data-action="itemDel">itemDel</button>
                            <button data-action="itemSell">itemSell</button>
                            <!--<button data-action="itemWear">itemWear</button>-->
                        </div>
                    </div>
                    <div class="hand">
                        <p>Hand (<span class="param handCount">_5</span>)</p>
                        <ul class="hand-list card-list" data-list="hand">
                            <!--<li class="hand-item" data-card="item1" data-from="hand">-->

                        <div class="hand-actions">
                            <button data-action="itemDel">itemDel</button>
                            <button data-action="itemWear">itemWear</button>
                        </div>
                    </div>

                    <br>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#actions_pl1"
                            aria-expanded="false" aria-controls="collapseExample">
                        Actions
                    </button>

                    <div id="actions_pl1" class="player-actions "> <!-- collapse-->
                        <p>Характеристики</p>
                        <button data-action="updateLevel" data-action-options="+1">Увеличить уровень +1</button>
                        <button data-action="updateLevel" data-action-options="-2">Уменьшить уровень -2</button>
                        <button data-action="setRace" data-action-options="dwarf">Изменить расу Дварф</button>
                        <button data-action="setCharClass" data-action-options="wizard">Изменить класс Wizard</button>
                        <button data-action="setSex" data-action-options="female">Изменить пол Жен</button>
                        <br>Интентарь<br>
                        <button data-action="renderInventory">renderInventory</button>
                        <button data-action="renderHand">renderHand</button>
                        <button data-action="addItem" data-action-item="item1">Взять вещь в руку</button>
                        <button data-action="wearItem" data-action-item="item1">Одеть вещь</button>
                        <button data-action="wearItem" data-action-item="item2">Одеть вещь Elf</button>

                        <button data-action="wearItem" data-action-item="item3">Одеть вещь Wizard</button>
                        <button data-action="wearItem" data-action-item="armor1">Одеть вещь Armor</button>
                        <button data-action="wearItem" data-action-item="hand1">Одеть вещь Hand</button>
                        <button data-action="wearItem" data-action-item="big1">Одеть вещь Big</button>
                        <button data-action="wearItem" data-action-item="bigHand1">Одеть вещь HandBig</button>
                        <button data-action="wearItem" data-action-item="twohand1">Одеть вещь TwoHand</button>

                        <br>Бой<br>
                        <button data-action="match" data-action-item="moster1">Сравнить силы с Monster 1</button>
                        <button data-action="match" data-action-item="moster2">Сравнить силы с Monster 2</button>
                        <button data-action="run" data-action-item="moster2">Попробовать убежать от Monster 2</button>
                        <button data-action="win" data-action-item="moster2">Победить Monster 2</button>
                    </div>

                </div>
            </div>

            <div id="player2-holder" class="col-xs-6">
